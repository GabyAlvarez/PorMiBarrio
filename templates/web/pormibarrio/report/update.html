[% IF loop.first %]
<div class="comment-reports">
[% END %]
     <div class="comment comment-[% update.name %]">
		<div class="user-avatar"><img alt="" src="/cobrands/pormibarrio/images/no_pic.png"></div>
		<div class="user-info">
			<h4>[% update.name %]</h4>
			<span class="time-report">[% INCLUDE meta_line %]</span>
		</div>
		<div class="user-comment">
			[% add_links( update.text ) | html_para %]
			[% INCLUDE 'report/photo.html' object=update %]
		</div>
	</div>
[% IF loop.last %]
</div>
[% END %]
